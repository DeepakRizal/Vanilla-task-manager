<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="task-manager">
        <div class="task-adder-box">
          <input type="text" class="task-input" placeholder="Enter your task" />
          <div class="task-categories">
            <form class="categories">
              <label>
                <input type="radio" name="category" value="Work" />
                Work
              </label>
              <label>
                <input type="radio" name="category" value="Personal" />
                Personal
              </label>
              <label>
                <input type="radio" name="category" value="Urgent" />
                Urgent
              </label>
            </form>
          </div>
          <button class="add-task">Add Task</button>
        </div>
        <!-- Filter Section -->
        <div class="filter-section">
          <label for="filter-category">Filter by Category:</label>
          <select id="filter-category" class="filter-category">
            <option value="All">All</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Urgent">Urgent</option>
          </select>
        </div>

        <div class="task-list">
          <div class="task">
            <p>This is the task</p>
            <button class="delete">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
